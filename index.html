<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
    <script src="node_modules/bootstrap/"></script>
    <script src="questions.js"></script>
</head>

<body onload="init()">
    <header>
        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0;"></div>
        </div>
    </header>
    <img id="tropy" class="tropy" src="./img/tropy.png">

    <div class="quizBox">
        <div class="card mb-3 w-100 shadow-sm quizBoxChild" style="max-width: 540px;">
            <div class="row g-0 quizCard">
                <div class="col-md-4 rounded-start select">
                    <img src="./img/logo.png" class="img-fluid rounded-start">
                    <div class="category">
                        <div onclick="changeCategory(0)" class="choice">
                            <div id="selectedCat0" class="selected"></div>
                            <h4>HTML</h4>
                        </div>
                        <div onclick="changeCategory(1)" class="choice">
                            <div id="selectedCat1" class="selected"></div>
                            <h4>CSS</h4>
                        </div>
                        <div onclick="changeCategory(2)" class="choice">
                            <div id="selectedCat2" class="selected"></div>
                            <h4>JS</h4>
                        </div>
                    </div>
                </div>

                <div id="endscreen" class="endscreen">
                    <img src="./img/brain result.png">
                    <h4>Complete </br>HTML Quiz</h4>
                    <div>
                        <span class="yourScore">Your Score</span><span id="score">xxx</span>
                    </div>
                    <button onclick="restart()" type="button" class="btn btn-primary">Neustart</button>
                </div>

                <div id="quizArea" class="col-md-8 d-flex flex-column align-items-center">
                    <div class="card-body">
                        <h5 id="question" class="card-title">Question</h5>
                        <div class="answers">
                            <button onclick="checkAnswer('answer_1')" class="card answer mb-2">
                                <div id="answerLetter1" class="card answerLetter">
                                    <b>A</b>
                                </div>
                                <div id="answer_1" class="card-body">
                                    Answer
                                </div>
                            </button>
                            <button onclick="checkAnswer('answer_2')" class="card answer mb-2">
                                <div id="answerLetter2" class="card answerLetter">
                                    <b>B</b>
                                </div>
                                <div id="answer_2" class="card-body">
                                    Answer
                                </div>
                            </button>
                            <button onclick="checkAnswer('answer_3')" class="card answer mb-2">
                                <div id="answerLetter3" class="card answerLetter">
                                    <b>C</b>
                                </div>
                                <div id="answer_3" class="card-body">
                                    Answer
                                </div>
                            </button>
                            <button onclick="checkAnswer('answer_4')" class="card answer mb-2">
                                <div id="answerLetter4" class="card answerLetter">
                                    <b>D</b>
                                </div>
                                <div id="answer_4" class="card-body">
                                    Answer
                                </div>
                            </button>
                        </div>
                    </div>

                    <div class="quizbottom">
                        <button onclick="showEndscreen()" id="endscreenBtn" type="button"
                            class="btn btn-primary resultbtn">Ergebnis</button>
                        <div class="questionNumber">
                            Frage <b id="currentQuestion">ccc</b> von <b id="totalNumberOfQuestions">xxx</b>
                        </div>
                    </div>

                    <div class="nextPrev">
                        <button disabled id="lastQuestion" onclick="lastQuestion(); enableNextQuestionBtn()"
                            class="nextPrevBtn">
                            <img src="./img/chevron-left.svg">
                        </button>
                        <button disabled id="nextQuestion" onclick="nextQuestion(); disableNextQuestionBtn()"
                            class="nextPrevBtn">
                            <img src="./img/chevron-right.svg">
                        </button>
                    </div>
                </div>
            </div>

        </div>

</body>

</html>
